{% extends 'baseTemplate.html' %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ user_form }}
        {{ extended_user_form }}
        <input type="submit" value="Register">
    </form>

    <a href="{% url 'login' %}">Back to login</a>
{% endblock %}
