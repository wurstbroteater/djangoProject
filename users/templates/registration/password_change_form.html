{% extends 'users/dashboard.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h2>Change password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    {% else %}
        <p>You are already logged in</p>
    {% endif %}
{% endblock %}
